<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood - À la française</title>
    <!-- CSS -->
    <link href="../css/style.css" type="text/css" rel="stylesheet">
    <!--  Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/16f0d96f1d.js" crossorigin="anonymous"></script>  
</head>

<body class="body">

    <!-- HEADER -->
    <header class="header header--restaurant">
        <div class="header-logo header-logo--restaurant">
            <a class="header-logo--arrow" href="../index.html">
                <i class="fa-solid fa-arrow-left"></i>
            </a>  
            <a href="../index.html">  
                <img src="../images/logo/ohmyfood@2x.svg" alt="ohmyfood" class="logo-img">
            </a>
            <i class="fa-solid fa-arrow-left hidden"></i>
        </div>

        <img src="../images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="A la française">

    </header>

    <!-- MAIN -->
    <main class="main main--restaurant">
        <label class="favorite--heart"><input type="checkbox" name="heart"><i class="fa-regular fa-heart"></i></label>
        <h2>À la française</h2>
        <section class="main--restaurant-menu">
            <h3>entrées</h3>
            <label class="favorite--menu"><input type="checkbox" name="menu-check">
                <div class="btn btn--menu">
                    <div class="menu">
                        <h4>Tartare de poulpe acidulé</h4>
                        <p>Aux zestes d'orange</p>
                    </div>
                    <span>25€</span>
                    <div class="btn btn--menu-checked">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </div>
            </label>

            <label class="favorite--menu"><input type="checkbox" name="menu-check">
                <div class="btn btn--menu">
                    <div class="menu">
                        <h4>Velouté de légumes d'antan</h4>
                        <p>Carotte, panais, topinambour</p>
                    </div>
                    <span>35€</span>
                    <div class="btn btn--menu-checked">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </div>
            </label>

            <label class="favorite--menu"><input type="checkbox" name="menu-check">
                <div class="btn btn--menu">
                    <div class="menu">
                        <h4>Soupe à l'oignon</h4>
                        <p>Revisitée</p>
                    </div>
                    <span>20€</span>
                    <div class="btn btn--menu-checked">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </div>
            </label>

        </section>

        <section class="main--restaurant-menu">
            <h3>plats</h3>

            <label class="favorite--menu"><input type="checkbox" name="menu-check">
                <div class="btn btn--menu">
                    <div class="menu">
                        <h4>Coquilles Saint-Jacques</h4>
                        <p>Accompagnées d'une purée de panais</p>
                    </div>
                    <span>40€</span>
                    <div class="btn btn--menu-checked">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </div>
            </label>

            <label class="favorite--menu"><input type="checkbox" name="menu-check">
                <div class="btn btn--menu">
                    <div class="menu">
                        <h4>Magret de canard</h4>
                        <p>Et parmentier de pommes de terre</p>
                    </div>
                    <span>35€</span>
                    <div class="btn btn--menu-checked">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </div>
            </label>

            <label class="favorite--menu"><input type="checkbox" name="menu-check">
                <div class="btn btn--menu">
                    <div class="menu">
                        <h4>Pigeonneau d’Ille-et-Vilaine</h4>
                        <p>Sur son lit de gnocchis aux légumes</p>
                    </div>
                    <span>44€</span>
                    <div class="btn btn--menu-checked">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </div>
            </label>
        </section>

        <section class="main--restaurant-menu">
            <h3>desserts</h3>

            <label class="favorite--menu"><input type="checkbox" name="menu-check">
                <div class="btn btn--menu">
                    <div class="menu">
                        <h4>Pétales de violettes glacés</h4>
                        <p>Et purée de noisettes</p>
                    </div>
                    <span>18€</span>
                    <div class="btn btn--menu-checked">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </div>
            </label>

            <label class="favorite--menu"><input type="checkbox" name="menu-check">
                <div class="btn btn--menu">
                    <div class="menu">
                        <h4>Fondant au chocolat</h4>
                        <p>Revisité</p>
                    </div>
                    <span>22€</span>
                    <div class="btn btn--menu-checked">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </div>
            </label>

            <label class="favorite--menu"><input type="checkbox" name="menu-check">
                <div class="btn btn--menu">
                    <div class="menu">
                        <h4>Millefeuille croustillant</h4>
                        <p>Myrtilles et pâte d’amande</p>
                    </div>
                    <span>23€</span>
                    <div class="btn btn--menu-checked">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </div>
            </label>

        </section>

        <a href="#"><div class="btn btn--big">Commander</div></a>

    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <ul>
            <li class="footer__logo">ohmyfood</li>
            <li><i class="fa-solid fa-utensils"></i> Proposer un restaurant</li>
            <li><i class="fa-solid fa-handshake-angle"></i> Devenir partenaire</li>
            <li>Mentions légales</li>
            <li>Contact</li>
        </ul>
    </footer>
    
</body>
</html>
